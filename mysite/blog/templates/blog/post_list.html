{# de load static is voor eigen static style zoals css inbouwen, voor bootstrap niet nodig #}
{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"integrity=
        "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
    </head>
    <body>
        <header>
            <h1>Mijn website</h1>
        </header>
            <div class="article-container">
                {% block content %}
                {% for post in posts %}
                <article class="post">
                    <time class="date">
                        {{ post.published_date }}
                    </time>
                    <h2 class=""><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaks }}</p>
                </article>
                {% endfor %}
                {% endblock %}
            </div>
    </body>
</html>
