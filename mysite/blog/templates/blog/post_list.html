{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
<article class="post">
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2 class=""><a href="{% url 'post_inhoud' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaks }}</p>
</article>
{% endfor %}
{% endblock %}
